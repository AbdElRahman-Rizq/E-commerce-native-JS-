<script>



  // Function to display the greeting message
  function displayGreeting(name) {
    const greeting = document.getElementById('greeting');
    greeting.textContent = `Hi ${name}`;
  }
  // Function to handle login form submission
  function handleLoginFormSubmit(event) {
    event.preventDefault();

    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    
    if (!email || !password) {
      alert('Please fill in all fields.');
      return;
    }
    const user = {
        name: getCookie("name"),
        email: getCookie(email),
      };
      console.log(user.name)
    // Perform login logic here
    // ...

   
    displayGreeting(user.name);
  }

  // Function to handle signup form submission
  function handleSignupFormSubmit(event) {
    event.preventDefault();

    const name = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value.trim();

    if (!name || !email || !password) {
      alert('Please fill in all fields.');
      return;
    }

    // Perform additional signup validation here
    // ...

    // Simulating user already exists in localStorage
    if (getCookie(email)) {
      alert('User with this email already exists.');
      return;
    }

 
    
    displayGreeting(name);

    // Save user to localStorage
    setCookie("name",name);
    setCookie("email",email);
    setCookie("password",password);
  }

  // Attach event listeners to the login and signup forms
  document.getElementById('login-form-validate').addEventListener('submit', handleLoginFormSubmit);
  document.getElementById('signup-form-validate').addEventListener('submit', handleSignupFormSubmit);

</script>
